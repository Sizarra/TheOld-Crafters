# Treasure Chests Settings.
# /uc reload will not be enough to toggle them!
# 
# NOTE: Pénz will be given
#       to player even if disabled in case
#       there is nothing to give!
# 
# 
# About Treasure Chests designs:
# For a list of effect: http://pastebin.com/CVKkufck
# For the chest-Típuss: NORMAL or ENDER
# Material syntax: 'id:data'
# You CAN make more designs just copy one, paste it and modify.
# Not twice same name!
# 
# Some infos:
# center-block: The block on the center.
# around-center: Blocks around the center
# third-BLOCKS: BLOCKS "around around" the center.
# below-chests: Block below the chests.
# barriers: the barrier.
# chest-Típus: The chest Típus (NORMAL or ENDER)
# effect: The effect (complete list: http://pastebin.com/CVKkufck)
# 
# For permission command:
# Change it to correspond to your Permissions plugin!
# Default one is Pex's.
# 
Kincsesláda:
  Engedélyezve: false
  Kulcs ára: 1000
  Zsákmányok:
    Pénz:
      Engedélyezve: true
      Maximum: 100
      Esély: 10
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált %Pénz%$'
    Eszköz lőszer:
      Engedélyezve: true
      Minimum: 20
      Maximum: 100
      Esély: 60
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált %Töltény% %gadget% lőszert'
    Eszközök:
      Engedélyezve: true
      Esély: 20
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy %gadget%'
    Hátasok:
      Engedélyezve: true
      Esély: 10
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy ritka %mount%'
    Petek:
      Engedélyezve: true
      Esély: 10
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy ritka %pet%'
    Morf:
      Engedélyezve: true
      Esély: 4
      Üzenet:
        Engedélyezve: true
        Üzenet: '%prefix% &6&l%name% talált egy legendás %morph%'
    Effektek:
      Engedélyezve: true
      Esély: 4
      Üzenet:
        Engedélyezve: true
        Üzenet: '%prefix% &6&l%name% talált egy legendás %effect%'
    Sapkák:
      Engedélyezve: true
      Esély: 10
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy ritka %hat%'
    Öltözékek:
      Engedélyezve: true
      Esély: 5
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy ritka %suit%'
    Hangulatjelek:
      Engedélyezve: true
      Esély: 5
      Üzenet:
        Engedélyezve: false
        Üzenet: '%prefix% &6&l%name% talált egy ritka %emote%'
    Parancsok:
      Kiáltás:
        Név: '&d&lKiáltás'
        Alapanyag: NETHER_STAR
        Engedélyezve: false
        Esély: 100
        Üzenet:
          Engedélyezve: false
          Üzenet: '%prefix% &6&l%name% talált egy ritka kiáltást!'
        Mégse ha engedélyezett: 'no'
        Parancs:
        - say %name% is awesome!
      Virág:
        Név: '&e&lVirág'
        Alapanyag: YELLOW_FLOWER
        Engedélyezve: false
        Esély: 100
        Üzenet:
          Engedélyezve: true
          Üzenet: '%prefix% &6&l%name% talált egy virágot!'
        Mégse ha engedélyezett: example.yellowflower
        Parancs:
        - give %name% yellow_flower 1
        - pex user %name% add example.yellowflower
  Modellek:
    Klasszikus:
      Középső blokk: '169:0'
      Középpont körül: '5:0'
      Harmadik blokk: '5:1'
      Láda alatt: '17:0'
